{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>File Manager</h1>
    <hr>

    {% for file in files_list %}
        - {{ file }}
        <a href="{{ url_for('file.get_files', filename=file) }}">打开</a>
        <a href="{{ url_for('file.get_files', filename=file) }}">删除</a><br>
    {% endfor %}
{% endblock %}
